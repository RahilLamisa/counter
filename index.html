<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="counter.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
<style>
    
.font {
  font-family: "Josefin Sans", sans-serif;
  font-optical-sizing: auto;
  font-style: normal;
}
</style>
    </head>
<body class="bg-blue-50 container mx-auto mt-5 font">
    <h1 class="text-3xl text-center font-bold">Counter</h1>
    <br>
    <div class="border border-blue-400 border-dashed"></div>
    <div class="mt-8 mx-5">
        <div class="flex justify-between items-center mb-3">
            <button id="others" class=" text-2xl bg-blue-200 py-3 px-[63px] rounded-2xl font-semibold">Count</button>
            <p id="count7" class="text-3xl">0</p>
            <button id="ref7" class="bg-blue-200 p-3 rounded-xl"><img src="refresh.png" alt="refresh" class="h-6"></button>
        </div>
        <div class="flex justify-between items-center mb-3">
            <button id="subhanallah" class=" text-2xl bg-blue-200 py-3 px-[26px] rounded-2xl font-semibold">سُـبْحانَ الله <br> Subhanallah</button>
            <p id="count1" class="text-3xl">0</p>
            <button id="ref1" class="bg-blue-200 p-3 rounded-xl"><img src="refresh.png" alt="refresh" class="h-6"></button>
        </div>
        <div class="flex justify-between items-center mb-3">
            <button id="alhamdulillah" class=" text-2xl bg-green-200 py-3 px-5  rounded-2xl font-semibold">ٱلْحَمْدُ لِلَّٰهِ <br> Alhamdulillah</button>
            <p id="count2" class="text-3xl">0</p>
            <button id="ref2" class="bg-green-200 p-3 rounded-xl"><img src="refresh.png" alt="refresh" class="h-6"></button>
        </div>
        <div class="flex justify-between items-center mb-3">
            <button id="allahuakbar" class=" text-2xl bg-blue-200 py-3 px-[28px] pr-7 rounded-2xl font-semibold"> اللّٰهُ أَكْبَر <br> Allahuakbar</button>
            <p id="count3" class="text-3xl">0</p>
            <button id="ref3" class="bg-blue-200 p-3 rounded-xl"><img src="refresh.png" alt="refresh" class="h-6"></button>
        </div>
        <div class="flex justify-between items-center mb-3">
            <button id="lailahaillallah" class=" text-2xl bg-green-200 py-3 px-[10px] rounded-2xl font-semibold"> لَا إِلَٰهَ إِلَّا ٱللَّٰهُ <br> La ilaha illallah</button>
            <p id="count4" class="text-3xl">0</p>
            <button id="ref4" class="bg-green-200 p-3 rounded-xl"><img src="refresh.png" alt="refresh" class="h-6"></button>
        </div>
        <div class="flex justify-between items-center mb-3">
            <button id="sallallah" class=" text-2xl bg-blue-200 p-3 pr-6 rounded-2xl font-semibold"> صَلَّى ٱللَّٰهُ عَلَيْهِ وَسَلَّمَ <br> (Sm.) </button>
            <p id="count5" class="text-3xl">0</p>
            <button id="ref5" class="bg-blue-200 p-3 rounded-xl"><img src="refresh.png" alt="refresh" class="h-6"></button>
        </div>
        <div class="text-center mb-3">
            <button id="ajim" class=" text-2xl bg-green-200 p-3 rounded-2xl font-semibold"> سُبْحَانَ اللَّهِ وَبِحَمْدِهِ، سُبْحَانَ اللَّهِ العَظِيم <br> Subhanallahi wabihamdihi subhanallahil azeem</button>
            <p id="count6" class="text-3xl">0</p>
            <button id="ref6" class="bg-green-200 p-3 rounded-xl"><img src="refresh.png" alt="refresh" class="h-6"></button>
        </div>
        
    </div>


    <script src="counter.js"></script>
</body>
</html>
